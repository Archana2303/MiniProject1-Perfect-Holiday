<section class="destination">
    <div class="container">
        <h3 class="text-center">Top Trending Holiday Destinations</h3>
        <div class="row">
            <div class="col-lg-3" *ngFor="let ds of destination">
                <div class="box" >
                    <img src="{{ds.image}}" width="100%" >
                    <h3>{{ds.name}}</h3>
                    <p>{{ds.description}}</p>
                    <a routerLink="/Booknow" class="btn btn-small btn-primary">Book now</a>
                    
                </div>

            </div>
        </div>
    </div>
</section>
