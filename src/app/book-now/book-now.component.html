<section class="booknow">
    <div class="login col-lg-4 shadow-lg">
        <h4> Login </h4>
        <form class="content" [formGroup]="booknow" (ngSubmit)="submitData();" >
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" formControlName="emailId" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div *ngIf="emailId.invalid && (emailId.touched || emailId.dirty)">
                <span class="error" *ngIf="emailId.errors?.required">*email is required</span>
                <span class="error" *ngIf="emailId.errors?.email">*Enter valid email address </span>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
              <div *ngIf="password.invalid && (password.touched)">
                <span class="error" *ngIf="password.errors?.required">*password is required</span>
                <span class="error" *ngIf="password.errors?.pattern">*Password Must be valid</span>
              </div>
            </div>
          <button class="btn btn-primary" (click)="onLogin()">Login</button> &nbsp;
          </form>
          <a routerLink="/Signup">New User? Click to Sign up</a>
    </div>
</section>
